<!--Paragraph:
p Tag displays the content in proper paragraph by removing excess spaces and ignoring line breaks.
In short P tag wont preserve any excess spaces and line breaks.

p Tag is responsive because it adjusts the content as per current device height and width.-->
<!DOCTYPE html> 
<html> 
    <head> 
        <title> Paragraph </title>
    </head>
    <body> 
        <p> <b> <u> 
            my
            name
            is maheshwar reddy...
            </b> </u>
        </p>
        <pre> 
 my
name
is maheshwar reddy...

x<sup>2</sup>

        </pre>
        <b><i> <s> <big>
            my
            name
            is maheshwar reddy...
        </i> </s> </big></b> 
        x<sup>2</sup>2
    </body>
</html>
