<label for="phone">Phone Number:</label>
<input type="text" id="phoen" name="phone" pattern="^\d{3}-\d{3}-\d{4}$"
title="format:123-456-7890" required> 
<input type="submit" value="Submit">

<label for="firstName">First Name:</label>
<input type="text" id="text" name="phone" pattern="[A-Za-z\d]" required >
<input type="submit" value="Submit">

<label for="lastName">Last Name:</label>
<input type="text" id="text" name="phone" pattern="^(?=.*[a-z]) (?=.*[A-Z]) (?=.*\d) (?=.*[@#$%^&*]){12,}$"
 title="Enter at least all 1 of characters." required >
<input type="submit" value="Submit">
