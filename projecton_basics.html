<!--FOR PERSONAL INFORMATION-->

<h1>Student Information Form</h1>
<forms>
    <fieldset>
        <legend>Personal Information</legend>
        <label>Full Name</label>
        <input type="name"><br><br>
        <label>Email</label>
        <input type="email"><br><br>
        <label for="Password">Password</label>
        <input type="password"><br><br>
        <label for="dateofbirth">Date Of Birth</label>
        <input type="date"><br><br>
        <label for="comments">Short Bio</label>
        <textarea type="comments">Tell us about yourself</textarea><br><br>
    </fieldset>
    <br>

    <!--INTRESTS-->

    <fieldset>
        <legend>Gender</legend>
        <input type="radio">
        <label>Male</label><br>

        <input type="radio">
        <label>Female</label><br>

        <input type="radio">
        <label>Others</label><br>
    </fieldset>
    <br>

    <!--INTRESTS-->
    <fieldset>
        <legend>Area of Intrests</legend>
        <input type="checkbox">
        <label>Web Development</label><br>

        <input type="checkbox">
        <label>Artificial Intelligence</label><br>

        <input type="checkbox">
        <label>Data science</label><br>
    </fieldset>
    <br>

    <!--SKILL LEVEL-->
    <fieldset>
        <legend>Skill Level</legend>
        <label type="skill">Rate your Skill from 0 to 10</label><br>
        <input type="range" min="1" max="10" value="5">
    </fieldset>
    <br>

    <!--Upload Photo-->
    <fieldset>
        <legend>Upload Your Photo</legend>
        <input type="file">
    </fieldset>
    <br>

    <!--submit-->
    <input type="submit">
